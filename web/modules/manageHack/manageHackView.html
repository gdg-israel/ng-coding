
<h3> Manage all Contributions</h3>
<table class="table contributions">
  <thead>
    <tr>
      <th width="20%" ng-click="setSort('title')">Title</th>
      <th width="10%" ng-click="setSort('score')">Description</th>
      <th>assignees</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contrib in contributions" >
<td>
  <a ui-sref="contributionView({contribId: contrib.contributionId})">{{contrib.title}}</a>
</td>
      <td>
      <p>
        {{contrib.description}}
      </p>

      </td>
      <td>
        {{contrib.assignees.length}}
      </td>
      <td>
        {{contrib.assignees.finished}}
      </td>
      <!-- <td>{{assignee.score}}</td> -->
      <!-- <td>
        <button ng-click="unassignMe(contribution)" class='btn btn-xs btn-danger'>Stop Working</button>
        <button  ng-click="assignMe(contribution)" class="btn btn-xs btn-primary work-on-this">Work on this</button>
      </td>
      <td>
        <span ng-if="isWinner(contribution)"><i class ="glyphicon glyphicon-ok"></i></span> -->
      </td>
    </tr>
  </tbody>
</table>
