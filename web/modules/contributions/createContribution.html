<div class="panel panel-default">
	<div class="panel-heading">Add a new contribution</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="issue-title">Title</label>
			<input ng-model="newContribution.title" class="form-control" id="issue-title" placeholder="Title of the issue" required />
		</div>
		<div class="form-group">
			<label for="issue-link">Link</label>
			<input ng-model="newContribution.link" class="form-control" id="issue-link" placeholder="Github link" required />
		</div>
		<div class="form-group">
			<label for="issue-class">Classification</label>
			<select ng-model="newContribution.class" class="form-control" id="issue-class" required>
				<option value="1">Quickie (0-30 mins)</option>
				<option value="2">Simple (30-60 mins)</option>
				<option value="3">Medium (around 1 hour)</option>
				<option value="4">Complicated (around 2 hours)</option>
			</select>
		</div>
		<button ng-click="createContribution()" class="btn btn-primary">Add</button>
		<button ui-sref="contributions" class="btn btn-default">Cancel</button>
	</div>
</div>
